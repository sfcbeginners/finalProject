<!doctype html>
<html>
  <head>
    <title>FINALPROJECT audio machine</title>
    <meta charset="utf-8">
  </head>
  <body>
    <h1 id="title">Music player</h1>
    <audio controls preload src="audio/00.mp3" id="audioElement"></audio>
    <!--controlを入れるとボタンの文字とパネルの文字が一致しない
    つまりコントロールパネルで操作すると再生、停止と言ったボタンの変化が起きない-->
    <div class="control">
      <button id="play">再生</button>
      <!-- <button id="pause">一時停止</button> ここいらない？-->
      <button id="stop">再生停止</button>
      <button id="back10sec">10 秒戻る</button>
      <button id="skip10sec">10 秒スキップ</button>
      <button id="mute">ミュート</button>
      <button id="volumeDown">音量減</button>
      <button id="volumeUp">音量増</button>
      <button id="musicRate">２倍速</button>
      <br>
            
　　　</div>
    
    <div> 
      <h2>選曲</h2>
      <button id="play00">一曲目を再生</button>
      <button id="play01">二曲目を再生</button>
      <button id="play02">三曲目を再生</button>
      <button id="play03">四曲目を再生</button>
    <h2>曲名</h2>
      <button id="00">一曲目の名前</button>
      <button id="01">二曲目の名前</button>
      <button id="02">三曲目の名前</button>
      <button id="03">四曲目の名前</button>

      <p id = "musicName">曲名をここに表示</p>
    </div>

    <div id="clock_frame">
      <p>現在の時刻</p>
      <span id="clock_date"></span>
      <span id="clock_time"></span>
    </div>

    <script src="final.js"></script>
  </body>
</html>
